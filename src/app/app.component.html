<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="app.component.css">
	<title>Donation Form | 106.1 KissFM</title>
	<header>
		<img id="banner-img" src="temp-banner.jpg">
	</header>
</head>

<body>
	<h2 id="donation-amt">Donation amount</h2>
	<br>
	<div id="money-box-div">  
		<a id="box-25" onclick="changeBoxColor(this, '#d12e3b')" class="money-box">$25</a>
		<a id="box-50" onclick="changeBoxColor(this, '#d12e3b')" class="money-box">$50</a>
		<a id="box-100" onclick="changeBoxColor(this, '#d12e3b')" class="money-box">$100</a>
		<a id="box-500" onclick="changeBoxColor(this, '#d12e3b')" class="money-box">$500</a>
		<a id="box-1000" onclick="changeBoxColor(this, '#d12e3b')" class="money-box">$1000</a>
		<a id="other-box" onclick="changeBoxColor(this, '#d12e3b')" class="money-box">Other</a>
	</div>
	<br>
	<br>
	<div class="checkboxes">
		<label class="checkbox-label"><input type="checkbox" name="monthly-gift" value="Monthly Gift"> Yes, I Want to Make This a Monthly Gift!</label><br>
		<label class="checkbox-small">Your generous gift will go to help sick and injured children each month.</label>
		<label class="checkbox-label"><input type="checkbox" onclick="showFields('dedicate', 'inline-block'), showFields('dedicate-label', 'block')" id="dedicate-box" name="honorable-gift" value="Honor of Someone"> 
		My Gift in Memory or Honor of Someone Special.</label><br>
		<label class="checkbox-small">Your gift will honor or memorialize someone special in your life.</label><br>
		<label class="checkbox-label"><input type="checkbox" name="anonymous-gift" value="Anonymous Gift"> 
		I Prefer to Make This Gift Anonymously.</label><br>
	</div>
	<br>
	<div id="payment">
		<h2>Method of payment</h2>
		<a id="credit-card-box" class="big-box" onclick="showFields('cc', 'inline-block'), showFields('cc-label', 'block'), hideFields('eCheck'), hideFields('eCheck-label'), changeBoxColor2(this, '#0084cb')">Credit Card</a>
		<a id="eCheck-box" class="big-box" onclick="showFields('eCheck', 'inline-block'), showFields('eCheck-label', 'block'), hideFields('cc'), hideFields('cc-label'), changeBoxColor2(this, '#0084cb')">eCheck</a>
	</div>
	<form>
		<input type="text" class="cc" placeholder=" * Credit card number:">
		<input type="text" class="cc" placeholder=" * CVV:">
		<br class="cc">
		<br>
		<label id="exp-date" class="cc">Expiration date:</label><br>
		<select id="exp-month" class="cc">
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>
			<option value="07">07</option>
			<option value="08">08</option>
			<option value="09">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>

		<select id="exp-year" class="cc">
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
			<option value="2024">2024</option>
			<option value="2025">2025</option>
			<option value="2026">2026</option>
			<option value="2027">2027</option>
			<option value="2028">2028</option>
			<option value="2029">2029</option>
			<option value="2030">2030</option>
		</select>
		<br class="cc">
		<br class="cc">

		<h2>Your information</h2>
		<input type="text" class="info" placeholder=" * First Name:">
		<input type="text" class="info" placeholder=" * Last Name:">
		<input type="text" class="info" placeholder=" * Phone Number:">
		<input type="text" class="info" placeholder=" * Email:">

		<h2 class="cc-label">Billing address</h2>
		<input type="text" class="cc" placeholder=" * Address:">
		<input type="text" class="cc" placeholder=" * Address 2:">
		<input type="text" class="cc" placeholder=" * City:">
		<input type="text" class="cc" placeholder=" * State:">
		<input type="text" class="cc" placeholder=" * Zip Code:">

		<h2 class="eCheck-label">eCheck<h2>
			<input type="text" class="eCheck" placeholder=" * Name on Account:">
			<input type="text" class="eCheck" placeholder=" * Account number:">
			<input type="text" class="eCheck" placeholder=" * Routing number:">

			<h2 class="dedicate-label">Dedicate My Gift</h2>
			<input type="text" class="dedicate" placeholder=" * Full Name:">
			<br>
			<div class="checkboxes">
				<label class="dedicate-label" class="checkbox-label"><input type="checkbox" class="dedicate" id="notify">Please notify the following person of my gift</label>
			</div>
			<br>
			<br>
			<input type="text" class="dedicate" placeholder=" * First Name:">
			<input type="text" class="dedicate" placeholder=" * Last Name:">
			<input type="text" class="dedicate" placeholder=" * Address:">
			<input type="text" class="dedicate" placeholder=" * Address 2:">
			<input type="text" class="dedicate" placeholder=" * City:">
			<input type="text" class="dedicate" placeholder=" * State:">
			<input type="text" class="dedicate" placeholder=" * Zip Code:">
			<br>
			<label>Comments (optional)</label><br>
			<textarea class="comments" rows="4"></textarea>   
			<br>
			<br>
			<label>* Radio Station Listening To:  </label>
			<select id="radio-station-dropdown">
				<option value="106.1 Kiss FM">106.1 Kiss FM</option>
			</select>
			<br>
			<br>
			<button class="submit" id="complete-gift-btn">Click to Complete Your Gift</button>
			<br>
			<br>
			<label>Please click the DONATE NOW button above once and allow time for your
				request to process. You will be mailed a receipt for your gift. If you need
				assistance with your gift please call our Donor Hotline at xxx-xxx-xxxx or
			contact them via email at donorservices@cmnhospitals.org.</label>
		</form>



		<script>
			function hideFields(className){
				elements = document.getElementsByClassName(className);
				for (var i = 0; i < elements.length; i++) {
					elements[i].style.display = "none";
				}
			}

			function showFields(className, displayType){
				elements = document.getElementsByClassName(className);
				for (var i = 0; i < elements.length; i++) {
					elements[i].style.display = displayType;
				}
			}

		// change box colors for different money amounts when clicked
		function changeBoxColor(box, color){
			box.style.backgroundColor = color;
			if (document.getElementById("box-25") != box){
				document.getElementById("box-25").style.backgroundColor = "#80c2e5"
			}
			if (document.getElementById("box-50") != box){
				document.getElementById("box-50").style.backgroundColor = "#80c2e5"
			}
			if (document.getElementById("box-100") != box){
				document.getElementById("box-100").style.backgroundColor = "#80c2e5"
			}
			if (document.getElementById("box-500") != box){
				document.getElementById("box-500").style.backgroundColor = "#80c2e5"
			}
			if (document.getElementById("box-1000") != box){
				document.getElementById("box-1000").style.backgroundColor = "#80c2e5"
			}
			if (document.getElementById("other-box") != box){
				document.getElementById("other-box").style.backgroundColor = "#80c2e5"
			}
		}

		//change box colors for payment types when clicked
		function changeBoxColor2(box, color) {
			box.style.backgroundColor = color;
			if (document.getElementById("credit-card-box") != box){
				document.getElementById("credit-card-box").style.backgroundColor = "#80c2e5"
			}
			if (document.getElementById("eCheck-box") != box){
				document.getElementById("eCheck-box").style.backgroundColor = "#80c2e5"
			}
		}
	</script>
</body>
</html>
